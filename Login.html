<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 7K Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5D5A7D, #7D5A5A);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .login-container h2 {
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .login-form label {
            font-size: 18px;
        }

        .login-form input {
            padding: 10px;
            border: none;
            border-bottom: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 16px;
            width: 100%;
            margin: 5px 0;
        }

        .login-form button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #9C92AC, #625E78);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-form button:hover {
            background: linear-gradient(135deg, #625E78, #9C92AC);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="#">
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
