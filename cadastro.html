<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylecadastro.css">
</head>
<body>
    <div class="container">
        <div class="alto">
        <div class="titulo1">
             <h2>Cadastro de Cliente</h2>
        </div>
            <div class="links">
                 <a href="./Index..html">Home </a> 
            </div>
        </div>
        <div class="titulo2 ">
            <h5>Preencha os Dados Abaixo</h5>
        </div>
        <div>
            <form class="form">
                <div class="input_grupo">
                    <div class="item-form">
                        <label for="input-name">Nome:</label>
                        <input type="text" name="nome" id="input-name" required>
                    </div>
                    <div  class="item-form">
                        <label for="input-email">Email:</label>
                        <input type="email" name="email" id="input-email" required>
                    </div>
                    <div  class="item-form">
                        <label for="input-senha">Senha:</label>
                        <input type="password" name="senha" id="input-senha" required>
                    </div>
                    <div  class="item-form">
                        <label for="input-senha2">Confirme Senha:</label>
                        <input type="password" name="senha2" id="input-senha2" required>
                    </div>
                    <div  class="item-form">
                        <label for="input-cidade">Cidade:</label>
                        <input type="text" name="cidade" id="input-cidade" required>
                    </div>
                    <div  class="item-form">
                        <label for="input-telefone">telefone:</label>
                        <input type="number" name="telefone" id="input-telefone" required>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <input type="reset" value="Limpar" class="button-reset" id="">
                <input type="submit" value="Cadastrar" class="button-submit" id="">
            </div>
            </form>
        </div>
    </div>
</body>
</html>
